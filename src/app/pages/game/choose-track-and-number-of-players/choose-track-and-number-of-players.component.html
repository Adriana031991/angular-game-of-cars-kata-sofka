<form [formGroup]="gameForm" >
  <div>
    <div class="form-group row select">
      <label class="col-sm-3 label">Select the track</label>

      <div class="col-sm-9" *ngIf="listCircuits$ | async as tracks">
        <nb-select
        placeholder="Choose the Track"
        [(ngModel)]="selectedItem"
        status="info"
        formControlName="track"
        >
          <nb-select-label> {{ selectedItem.name }} </nb-select-label>
          <nb-option
            *ngFor="let track of tracks "
            [value]="track"
            >{{ track.name  }}
            </nb-option>
          <nb-option>Choose the Track</nb-option>
        </nb-select>
      </div>
    </div>

    <div class="form-group row players">
      <label for="numberOfPlayers" class="label col-sm-3 col-form-label"
        >How many players will participate</label
      >
      <div class="col-sm-9">
        <input
          type="number"
          nbInput
          id="numberOfPlayers"
          status="info"
          placeholder="Number of Players"
          formControlName="numberOfPlayers"
        />
        <div *ngIf="invalidFieldGameForm('numberOfPlayers')">
          <span class="lyricRed"
            >Number of Players should be 3 or more</span
          >
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button
      nbButton
      shape="semi-round"
      status="primary"
      [disabled]="gameForm.invalid"
      (click)="chargeDataOfTrackAndNumberOfPlayer()"
    >
      Next
    </button>
    <button nbButton status="danger" shape="semi-round" (click)="resetGameForm()">
      Reset
    </button>
  </div>
</form>
