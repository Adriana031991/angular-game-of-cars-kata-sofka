<form [formGroup]="configureGameForm" >
  <div class="first--form" [ngClass]="{disable: isDisabledFirstForm}">
    <div class="form-group row select">
      <label class="label col-sm-3 col-form-label">Select the track</label>

      <div class="col-sm-9" *ngIf="listOfTracks$ | async as tracks">
        <nb-select
        placeholder="Choose the Track"
        [(ngModel)]="selectedItem"
        status="info"
        formControlName="track"
        >
          <nb-select-label> {{ selectedItem.name }} </nb-select-label>
          <nb-option
            *ngFor="let track of tracks "
            [value]="track"
            >{{ track.name  }}
            </nb-option>
          <nb-option>Choose the Track</nb-option>
        </nb-select>
      </div>
    </div>

    <div class="form-group row players">
      <label for="numberOfPlayers" class="label col-sm-3 col-form-label"
        >How many players will participate</label
      >
      <div class="col-sm-9">
        <input
          type="number"
          nbInput
          id="numberOfPlayers"
          status="info"
          placeholder="Number of Players"
          formControlName="numberOfPlayers"
        />
        <div *ngIf="invalidField('numberOfPlayers')">
          <span class="lyricRed"
            >Number of Players should be 3 or more</span
          >
        </div>
      </div>
    </div>

    <div class=" form-group">
      <button
        nbButton
        shape="semi-round"
        status="primary"
        [disabled]="disableButtonNext()"
        (click)="openFieldName()"
      >
        Next
      </button>
      <button
      nbButton status="danger"
      shape="semi-round"
      (click)="resetConfigureForm()" >
        Reset
      </button>
    </div>

  </div>



  <div class="form-group row second--form" [ngClass]="{disable: isDisabledSecondForm}" >
    <label class="label col-sm-3 col-form-label"
      >Write the name of Player</label
    >
    <div class="col-sm-9">
      <input
        type="text"
        nbInput
        status="info"
        placeholder="Write the name of Player"
        #nameOfPlayer
        formControlName="name"
        />
      <div *ngIf="invalidField('name')">
        <span class="lyricRed">please write a name</span>
      </div>
    </div>

    <div class="form-group">
      <button
        id="btn"
        nbButton
        shape="semi-round"
        status="primary"
        [disabled]="disableButtonEntryPlayer()"
        (click)="enterPlayer()"
        >
        Enter Player
      </button>
      <button
        nbButton
        shape="semi-round"
        status="danger"
        (click)="resetNameOfPlayerForm()"
      >
        Reset
      </button>
      <button
        nbButton
        shape="semi-round"
        status="warning"
        (click)="back()"
      >
        Back
      </button>
    </div>

    <div class="table-center"  >
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of players; let i = index">
            <td>{{i+1}}</td>
            <td>{{ player|json }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</form>
